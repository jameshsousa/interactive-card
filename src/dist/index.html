<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./js/src/index.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="purple">

      <div class="card-front">
        <img src="../images/bg-card-front.png">
        <div class="front-content">
          <span class="card-number">0000 0000 0000 0000</span>
          <div class ="card-name">
          <span >Jane Appleseed</span>
          <span>00/00</span>
          </div>
        </div>
      </div>
  
      <div class="card-back">
        <img src="../images/bg-card-back.png">
        <span>000</span>
      </div>

    </div>

    <div class="white">  
  
    <div class="form">

    <div class="name">
      <form>
      <label>CARDHOLDER NAME</label>
      <input id = "name-card" type="text" placeholder="e.g. Jane Appleseed" required max="45" min="5"> 
      </form> 
    </div>

    <div class="number">       
        <label>CARD Number</label>
        <input id="number" type="number" placeholder="e.g. 1234 5678 9123 0000" required max="16" min="16" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"> >
    </div>

    <div class="card">
      
          <div class="expire"> 
          <label>Exp. Date (MM/YY)</label>
          <div class="month-year"><input  id ="month" type="number" placeholder="MM" required max="2" min="2"> <input required min="2" max="2" id="year" type="number" placeholder="YY"></div>
          </div>
          
          
          <div class="cvc">
          <label>CVC</label>     
          <input required max="3" min="3" id="cvc" type="number" placeholder="e.g. 123">
          </div> 

    </div>


    <input id="submit" type="submit" value="Confirm">
  
    </div>

      <!-- Completed state start -->
  
    <div class="return">
        <span>Thank you!</span>
        <span>We've added your card details</span>  
        <span>Continue</span>
    </div>
       
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>

    </div>


  </div>

  </div>

</body>
</html>
