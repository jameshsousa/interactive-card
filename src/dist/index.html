<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Montserrat:wght@100&family=Space+Grotesk:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./js/src/index.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="purple">

      <div class="card-front">
        <img src="../images/bg-card-front.png">
        <div class="front-content">
          <span id = "cardNumber" class="card-number">0000 0000 0000 0000</span>
          <div class ="card-name">
              <p id="cardName" >Jane Appleseed</p>
              <span><span id="monthcard">00</span><span>/<span id="yearcard">00</span></span>
          </div>
        </div>
      </div>
  
      <div class="card-back">
        <img src="../images/bg-card-back.png">
        <span id="cvcCard">000</span>
      </div>

    </div>

    <div class="white">  
  
  <div class="form">

    <div class="name">
      <form>
      <label>CARDHOLDER NAME</label>
      <input autocomplete="off"  id = "name-card" type="text" placeholder="e.g. Jane Appleseed" required maxlength="26" minlength="5">
      <p id="nameblank">Can't be blank</p> 
      </form> 
    </div>

    <div class="number">       
        <label>CARD Number</label>
        <input autocomplete="off" id="number" type="text" size ="16" placeholder="e.g. 1234 5678 9123 0000" required maxlength="16" minlength="16">
    </div>

    <div class="card">
      
          <div class="expire"> 
          <label>Exp. Date (MM/YY)</label>
          <div class="month-year"><input autocomplete="off"  id ="month" type="tex" placeholder="MM" required maxlength="2" minlength="2"> <input autocomplete="off" required minlength="2" maxlength="2" id="year" type="tex" placeholder="YY"></div>
          </div>
          
          
          <div class="cvc">
          <label>CVC</label>     
          <input autocomplete="off" required maxlength="3" minlength="3" id="cvc" type="text" placeholder="e.g. 123">
          </div> 

    </div>


    <input id="submit" type="submit" value="Confirm">
  
  </div>

          <!-- Completed state start -->
  
    <div class="return">

      <img src="../images/icon-complete.svg">
      <p>Thank you!</p>
      <p>We've added your card details</p>  
      <button>Continue</button>

    </div> 

    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>

</body>
</html>
